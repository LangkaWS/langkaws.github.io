<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/font-awesome.css" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/grid.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/projects.css" />
  <link rel="stylesheet" href="styles/projects/roman-converter.css" />
  <title>Aurore Weingartner - Palindrome checker</title>
</head>
<body>

  <header class="project-page__header">
    <i id="js-back-arrow" class="fas fa-reply back-arrow"></i>
  
    <h1>Roman converter</h1>
  </header>

  <section class="section-body">

    <section class="sub-section">
      <h2>Convertir un nombre arabe en nombre romain</h2>
      <form id="js-to-roman-form" class="roman-converter__form">
        <label class="col-12">Entrez un nombre arabe :</label>
        <input type="number" class="form__txt-input" />
        <button type="submit" class="btn btn-primary btn-submit"> Convertir !</button>
        <div id="js-output-roman" class="output"></div>
      </form>
    </section>

    <section class="sub-section">
      <h2>Convertir un nombre arabe en nombre romain</h2>
      <form id="js-to-arabic-form" class="roman-converter__form">
        <label class="col-12">Entrez un nombre romain :</label>
        <input type="text" class="form__txt-input" />
        <button type="submit" class="btn btn-primary btn-submit"> Convertir !</button>
        <div id="js-output-arabic" class="output"></div>
      </form>
    </section>

  </section>


  <footer>
    <p class="copyright">
      &copy; 2021 - Aurore Weingartner - Tous droits réservés.
    </p>
    <script src="scripts/projects/script.js"></script>
    <script src="scripts/projects/roman-converter.js"></script>
  </footer>
  
</body>
</html>
